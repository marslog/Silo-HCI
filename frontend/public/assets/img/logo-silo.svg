<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#1e293b" stroke="#3b82f6" stroke-width="3"/>
  
  <!-- Silo Structure -->
  <g transform="translate(100, 100)">
    <!-- Main Silo Body -->
    <rect x="-30" y="-40" width="60" height="80" fill="#3b82f6" rx="5"/>
    
    <!-- Silo Top (Dome) -->
    <path d="M -30 -40 Q 0 -65 30 -40" fill="#60a5fa" stroke="#3b82f6" stroke-width="2"/>
    
    <!-- Left Small Silo -->
    <rect x="-55" y="-25" width="20" height="50" fill="#2563eb" rx="3"/>
    <path d="M -55 -25 Q -45 -35 -35 -25" fill="#3b82f6"/>
    
    <!-- Right Small Silo -->
    <rect x="35" y="-25" width="20" height="50" fill="#2563eb" rx="3"/>
    <path d="M 35 -25 Q 45 -35 55 -25" fill="#3b82f6"/>
    
    <!-- Base Platform -->
    <rect x="-60" y="40" width="120" height="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2" rx="2"/>
    
    <!-- Grid Pattern -->
    <line x1="-15" y1="-30" x2="-15" y2="30" stroke="#1e293b" stroke-width="2"/>
    <line x1="0" y1="-30" x2="0" y2="30" stroke="#1e293b" stroke-width="2"/>
    <line x1="15" y1="-30" x2="15" y2="30" stroke="#1e293b" stroke-width="2"/>
    
    <!-- HCI Text -->
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
          fill="#3b82f6" text-anchor="middle">HCI</text>
  </g>
  
  <!-- Decorative Elements (nodes/connections) -->
  <circle cx="40" cy="40" r="4" fill="#10b981"/>
  <circle cx="160" cy="40" r="4" fill="#10b981"/>
  <circle cx="40" cy="160" r="4" fill="#10b981"/>
  <circle cx="160" cy="160" r="4" fill="#10b981"/>
  
  <line x1="40" y1="40" x2="100" y2="30" stroke="#3b82f6" stroke-width="1" opacity="0.3"/>
  <line x1="160" y1="40" x2="100" y2="30" stroke="#3b82f6" stroke-width="1" opacity="0.3"/>
  <line x1="40" y1="160" x2="100" y2="148" stroke="#3b82f6" stroke-width="1" opacity="0.3"/>
  <line x1="160" y1="160" x2="100" y2="148" stroke="#3b82f6" stroke-width="1" opacity="0.3"/>
</svg>
